<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <div class="products">
            <div class="product">
                <h2>Produto 1</h2>
                <p>Preço: $10</p>
                <button class="add-to-cart" data-name="Produto 1" data-price="10">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 2</h2>
                <p>Preço: $20</p>
                <button class="add-to-cart" data-name="Produto 2" data-price="20">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <h2>Produto 3</h2>
                <p>Preço: $30</p>
                <button class="add-to-cart" data-name="Produto 3" data-price="30">Adicionar ao Carrinho</button>
            </div>
        </div>

        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Os itens do carrinho aparecerão aqui -->
        </ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="clear-cart">Limpar Carrinho</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
